<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sweet Bites</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
    }

    #video-container {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 114%;
      z-index: 0;
      overflow: hidden;
    }

    video {
      min-width: 100%;
      min-height: 100%;
      width: auto;
      height:100px;
      position: absolute;
      top: 46%;
      left: 50%;
      transform: translate(-50%, -50%);
    }
  </style>
</head>
<body>
  <a href="../../index.html">
    <div id="video-container">
      <video autoplay muted loop>
        <source src="forordering.mp4" type="video/mp4">
      </video>
    </div>
  </a>
</body>
</html>
